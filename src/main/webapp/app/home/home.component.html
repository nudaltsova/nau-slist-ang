<ul ngbNav #nav="ngbNav" [(activeId)]="activeGroup" class="nav-tabs">
  <li [ngbNavItem]="i" *ngFor="let next of groups; let i = index">
    <a ngbNavLink>{{ next. name }}</a>
    <ng-template ngbNavContent>
      <table>
        <tr>
          <td *ngFor="let next of getGroupStores()">
            <button class="btn btn-outline-primary btn-sm  me-1" [routerLink]="['/stores/new/']">
              <span class="me-1">{{ next.name }}</span>
            </button>
          </td>
          <td>
            <button class="btn btn-outline-primary btn-sm  me-1" [routerLink]="['/lists/new/']">
              <span class="me-1">{{ 'home.new.list' | translate}}</span>
            </button>
          </td>
          <td>
            <button class="btn btn-outline-primary btn-sm  me-1" [routerLink]="['/stores/new/']">
              <span class="me-1">{{ 'home.new.store' | translate}}</span>
            </button>
          </td>
        </tr>
      </table>

    </ng-template>
  </li>
  <li>
    <td>
      <button class="btn btn-outline-primary btn-sm  me-1" [routerLink]="['/groups/new/']">
        <span class="me-1">{{ 'home.new.group' | translate}}</span>
      </button>
    </td>
  </li>
</ul>
<div [ngbNavOutlet]="nav"></div>
