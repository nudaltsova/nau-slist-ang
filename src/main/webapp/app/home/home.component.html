<div *ngIf="!isLoading">
  <ul class="nav nav-pills nav-fill">
    <li class="nav-item" *ngFor="let next of groups; let i = index">
      <a class="nav-link" aria-current="page" routerLink="/home/{{ i }}" [ngClass]="{ 'active':activeGroupIndex===i}">{{
        next.name }}</a>
    </li>
    <li class="nav-item">
      <button class="btn btn-outline-primary btn-sm  me-1" [routerLink]="['/groups/new/']">
        <span class="me-1">{{ 'home.new.group' | translate}}</span>
        <span class="fa fa-plus me-1"></span>
      </button>
    </li>
  </ul>

  <button class="btn btn-outline-primary btn-sm  me-1" (click)="changeStore(i)"
    *ngFor="let next of stores; let i = index">
    <span class="me-1">{{ next.name }}</span>
  </button>
  <button class="btn btn-outline-primary btn-sm  me-1" [routerLink]="['/stores/new/']">
    <span class="me-1">{{ 'home.new.store' | translate}}</span>
    <span class="fa fa-plus me-1"></span>
  </button>
  <button class="btn btn-outline-primary btn-sm  me-1" [routerLink]="['/stores/copy/']">
    <span class="me-1">{{ 'home.copy.store' | translate}}</span>
    <span class="fa fa-copy me-1"></span>
  </button>
  <button *ngIf="stores.length > 0" class="btn btn-outline-primary btn-sm  me-1"
    [routerLink]="['/lists/new/' + getActiveStore().id]">
    <span class="me-1">{{ 'home.new.list' | translate}}</span>
    <span class="fa fa-list me-1"></span>
  </button>
  <div *ngIf="this.stores.length === 0">no stores for group {{ getActiveGroup().name }}</div>
  <div *ngIf="this.stores.length > 0">
    <table class="table table-hover table-striped">
      <tr  *ngFor="let next of lists; let i = index">
        <td>
          {{ next.date | date:'medium' }}
          <button class="btn btn-outline-primary btn-sm  me-1" [routerLink]="['/lists/edit/', next.id]">
            <span class="fa fa-pencil" aria-hidden="true"></span>
          </button>
          <button class="btn btn-outline-primary btn-sm  me-1" [routerLink]="['/lists/copy/', next.id]">
            <span class="fa fa-trash" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>

<div *ngIf="isLoading">
  loading ...
</div>
