<div class="container-fluid">
  <h2 class="card-header d-flex justify-content-between align-items-left">
    {{ 'sluser.names' | translate}}
    <div>
      <button class="btn btn-outline-primary btn-sm  me-1"
        (click)="loadPage(page)" [disabled]="isLoading">
        {{ 'actions.refresh' | translate}}
      </button>
      <button class="btn btn-outline-primary btn-sm me-1" [disabled]="isLoading"
        [routerLink]="['/users/new/']">
        {{ 'actions.new' | translate}}
      </button>
    </div>
  </h2>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">
          <a (click)="sortBy('id')">#</a>
        </th>
        <th scope="col">
          <a (click)="sortBy('name')">{{ 'sluser.property.name' | translate }}</a>
        </th>
        <th scope="col">
          <a (click)="sortBy('login')">{{ 'sluser.property.login' | translate }}</a>
        </th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let next of entities">
          <td>{{ next.id }}</td>
            <td>{{ next.name }}</td>
            <td>{{ next.login }}</td>
          <td>
            <button class="btn btn-outline-primary btn-sm  me-1" [routerLink]="['/users/edit/', next.id]">
              <span class="fa fa-pencil" aria-hidden="true"></span>
            </button>
            <button class="btn btn-outline-primary btn-sm  me-1" (click)="deleteItem(next.id)">
              <span class="fa fa-trash" aria-hidden="true"></span>
            </button>
          </td>
      </tr>
  </tbody>
</table>
<div class="h-100 d-flex align-items-center justify-content-center">
  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <button class="btn btn-outline-primary btn-sm  me-1" (click)="loadPage(page - 1)" [disabled]="!hasPrev">
      <span class="fa fa-backward-step  me-1"></span>
      <span>{{ 'actions.prev' | translate}}</span>
    </button>
    <span>&nbsp; &nbsp;Page {{ page + 1 }}&nbsp; of {{ totalPages }}&nbsp; &nbsp; </span>
    <button class="btn btn-outline-primary btn-sm  me-1" (click)="loadPage(page + 1)" [disabled]="!hasNext">
      <span class="me-1">{{ 'actions.next' | translate}}</span>
      <span class="fa fa-forward-step me-1"></span>
    </button>
  </div>
</div>
<br/>
<div *ngIf="hasError()" class="alert alert-dismissible alert-danger">{{ getLastError() }}</div>
